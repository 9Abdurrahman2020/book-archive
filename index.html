<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book-Archive</title>
    <!-- bootstrap cdn link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-center text-danger mt-3"><span class="text-success">Book</span> archive</h1>
    <!-- search input from bootstrap  -->
    <div class="input-group mb-3 w-50 mx-auto">
        <input id="input-field" type="text" class="form-control" placeholder="Enter book name" aria-label="Recipient's username" aria-describedby="basic-addon2">
        <span class="input-group-text btn btn-success" id="search-btn">Search</span>
      </div>
      <!-- search result quantity div  -->
      <div id="result-found" class="text-center">
      </div>
      <!-- spinner from bootstrap  -->
      <div id="spinner" class="text-center d-none">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
      <!-- error massage container -->
      <div class="text-center">
        <h4 id="error" class="text-danger"></h4>
      </div>
      <!-- books container  -->
      <div id="book-container" class="row container mx-auto row-cols-1 row-cols-md-4 g-4">
      </div>
    <!-- local javascript file  -->
    <script src="js/app.js"></script>
</body>
</html>
